---

- name: Testing 'pimatic' ansible role
  hosts: localhost
  connection: local

  roles:
    - ansible-pimatic

  vars:
    pimatic_nodejs_arch: "x64"
    pimatic_port: 443
    pimatic_config_template: "pimatic_config.json.j2"
    pimatic_ssl: true
    pimatic_ssl_cn: "test.local"
    pimatic_admin_password: "verysecret"
